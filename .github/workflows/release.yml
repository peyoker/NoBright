name: Release Build

on:
  push:
    tags:
      - "*"   # ejecuta con cualquier etiqueta (v1.2, 1.2, etc.)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Descargar el código
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Instalar .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # 3. Restaurar dependencias
      - name: Restore dependencies
        run: dotnet restore

      # 4. Compilar y publicar (versión portable)
      - name: Build and Publish
        run: dotnet publish --configuration Release --runtime win-x64 --self-contained true /p:PublishSingleFile=true --output ./publish

      # 5. Instalar Inno Setup
      - name: Install Inno Setup
        run: choco install innosetup --no-progress -y
        shell: pwsh

      # 6. Crear el instalador
      - name: Build Installer
        run: |
          $version = "${{ github.ref_name }}"
          (Get-Content installer.iss) -replace '{#Version}', $version | Set-Content installer-build.iss
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "installer-build.iss"
          $outPath = Join-Path $PWD "Output\NoBright-installer.exe"
          if (-not (Test-Path $outPath)) {
            Write-Host "ERROR: installer not found at $outPath"
            exit 1
          }
          $dest = "NoBright-installer-$version.exe"
          Move-Item $outPath -Destination (Join-Path $PWD $dest)
        shell: pwsh

      # 7. Crear ZIP portable
      - name: Create Portable ZIP
        run: |
          $version = "${{ github.ref_name }}"
          Compress-Archive -Path .\publish\* -DestinationPath ("NoBright-" + $version + ".zip")
        shell: pwsh

      # 8. Publicar ambos archivos en el release
      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            NoBright-installer-${{ github.ref_name }}.exe
            NoBright-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
